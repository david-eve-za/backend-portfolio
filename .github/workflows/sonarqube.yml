name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for SonarQube analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            mvn -B verify -X org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.log.level=DEBUG \
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
              -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
              -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
              -Dsonar.branch.name=${{ github.ref_name }} \
              -Dsonar.coverage.jacoco.xmlReportPaths=eureka-server/target/site/jacoco/jacoco.xml,api-gateway/target/site/jacoco/jacoco.xml,security-module/target/site/jacoco/jacoco.xml
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            mvn -B verify -X org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.log.level=DEBUG \
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
              -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
              -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
              -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
              -Dsonar.pullrequest.branch=${{ github.head_ref }} \
              -Dsonar.pullrequest.base=${{ github.base_ref }} \
              -Dsonar.coverage.jacoco.xmlReportPaths=eureka-server/target/site/jacoco/jacoco.xml,api-gateway/target/site/jacoco/jacoco.xml,security-module/target/site/jacoco/jacoco.xml
          fi
